<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sem Ruído</title>
    
    <meta name="description" content="5 Insights essenciais do mercado financeiro, todo dia às 05:00. Sem ruído.">
    <meta property="og:title" content="Sem Ruído | Briefing Financeiro">
    <meta property="og:description" content="5 Insights essenciais do mercado financeiro, todo dia às 05:00.">
    <meta property="og:type" content="website">

    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22serif%22 font-style=%22italic%22 font-weight=%22bold%22 fill=%22%230033cc%22>S</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fdfcfb;
            --text: #111111;
            --secondary: #666666;
            --border: #111111;
            --border-soft: rgba(0, 0, 0, 0.5); 
            --accent: #0033cc;
            --glow: rgba(0, 51, 204, 0.08);
            --transition-speed: 0.8s;
        }
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #e5e5e5;
            --secondary: #999999;
            --border: #e5e5e5;
            --border-soft: rgba(255, 255, 255, 0.2);
            --accent: #4d88ff;
            --glow: rgba(77, 136, 255, 0.15);
        }

        /* --- MELHORIA 1: Seleção de Texto Personalizada --- */
        ::selection {
            background: var(--accent);
            color: #ffffff;
        }

        /* --- MELHORIA 2: Travar Scroll (Classe Utilitária) --- */
        body.no-scroll {
            overflow: hidden;
        }

        html { scroll-behavior: smooth; }

        #bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 120%;
            z-index: -2;
            opacity: 0.15;
            background-image: radial-gradient(var(--secondary) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            pointer-events: none;
            will-change: transform;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2000;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            transition: background var(--transition-speed) ease-in-out, color var(--transition-speed) ease-in-out;
        }

        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 3000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #loader.hidden { opacity: 0; visibility: hidden; }
        .loader-s {
            font-family: 'Playfair Display', serif;
            font-size: 4rem; font-style: italic; font-weight: 700;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.95); }
        }

        #progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: var(--accent); width: 0%; z-index: 2500;
        }

        .container { max-width: 860px; margin: 0 auto; padding: 0 40px; position: relative; }

        header {
            margin-top: 30px;
            padding: 0 0 60px 0;
            border-bottom: 1px solid var(--border-soft);
            text-align: center;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 50px;
        }

        .nav-link {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary);
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            z-index: 10;
        }
        .nav-link:hover { color: var(--accent); }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            line-height: 0.8;
            margin: 0;
            font-style: italic;
            letter-spacing: -3px;
        }

        .brand-sub {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--secondary);
            margin-top: 20px;
            font-weight: 600;
            display: block;
            opacity: 0.9;
        }

        .edition-bar {
            display: flex;
            justify-content: space-between;
            padding: 25px 0;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 80px;
        }

        .dot-separator {
            display: inline-block;
            vertical-align: middle;
            font-size: 0.9em; 
            opacity: 0.3; 
            margin: 0 8px;
            transform: translateY(-2px);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        article:first-of-type.reveal {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        article { margin-bottom: 140px; }

        .insight-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .insight-label {
            font-size: 13px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reading-time { font-size: 13px; color: var(--secondary); font-weight: 600; }

        #content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6rem;
            line-height: 1.1;
            margin: 0 0 25px 0;
            text-shadow: 0 0 25px var(--glow);
        }

        #content p { font-size: 1.25rem; line-height: 1.8; font-weight: 300; margin-bottom: 40px; }

        .source-tag, .share-btn, #back-to-top {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 22px;
            cursor: pointer;
            background: transparent;
            transition: 0.3s;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .source-tag:hover, .share-btn:hover, #back-to-top:hover {
            background: var(--text); color: var(--bg);
        }

        .action-area { display: flex; gap: 15px; margin-top: 25px; }

        .footer-action-wrap { width: 100%; margin: 100px 0 60px 0; text-align: center; }

        footer { 
            padding: 60px 0 120px 0; 
            text-align: center; 
            border-top: 1px solid var(--border-soft); 
        }

        .dev-credit { font-size: 10px; letter-spacing: 3px; color: var(--secondary); text-transform: uppercase; }

        .dev-name {
            display: block;
            margin-top: 10px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 4px;
        }

        /* --- PAINEL INFERIOR (BOTTOM SHEET) --- */
        #backdrop {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(3px);
            z-index: 4000;
            opacity: 0; visibility: hidden;
            transition: 0.5s ease;
        }
        #backdrop.active { opacity: 1; visibility: visible; }

        #bottom-panel {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border-soft);
            border-right: 1px solid var(--border-soft);
            z-index: 5000;
            transition: bottom 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            
            padding: 50px 40px;
            padding-bottom: calc(50px + env(safe-area-inset-bottom));
            
            box-sizing: border-box;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
            overflow: visible; 
        }
        
        #bottom-panel.open { bottom: 0; }

        .panel-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-soft);
            position: relative;
        }

        .panel-title {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2rem;
            margin: 0;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 32px; 
            cursor: pointer; 
            color: var(--secondary); 
            line-height: 1;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
            z-index: 10;
        }
        .close-btn:hover { color: var(--accent); }

        .panel-content {
            font-size: 1.2rem; 
            line-height: 1.6; 
            font-weight: 300;
            color: var(--text);
            text-align: center; 
            max-width: 90%;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .logo { font-size: 3.5rem; }
            .container { padding: 0 25px; }
            .edition-bar { flex-direction: column; gap: 10px; align-items: center; }
            .action-area { flex-direction: column; }
            
            #bottom-panel { 
                max-width: 100%; 
                border-left: none; 
                border-right: none; 
                border-radius: 15px 15px 0 0; 
            }
            
            .close-btn { top: 20px; right: 20px; font-size: 28px; }
            
            .brand-sub { 
                font-size: 10px; 
                letter-spacing: 1.5px; 
                line-height: 1.4;
                padding: 0 10px; 
            }
        }
    </style>
</head>
<body>

    <div id="backdrop" onclick="toggleAbout()"></div>

    <aside id="bottom-panel">
        <span class="close-btn" onclick="toggleAbout()">×</span>
        <div class="panel-header">
            <h2 class="panel-title">Sobre</h2>
        </div>
        <div class="panel-content">
            <p style="margin: 0;">5 notícias relevantes do mercado financeiro, curadas e resumidas por inteligência artificial.<br><br>Todo dia, às 05:00.</p>
        </div>
    </aside>

    <div id="loader">
        <div class="loader-s">S</div>
    </div>

    <div id="bg-grid"></div>
    <div id="progress-bar"></div>

    <div class="container">
        <header id="main-header">
            <div class="top-nav">
                <span class="nav-link" onclick="toggleAbout()">Info</span>
                <div>
                    <span class="nav-link" id="theme-text" onclick="toggleTheme()">Modo Escuro</span>
                </div>
            </div>
            <h1 class="logo">Sem Ruído</h1>
            <span class="brand-sub">5 Notícias do Mercado às 05:00</span>
        </header>

        <div class="edition-bar">
            <span>
                <span id="relative-time" style="color: var(--accent);">...</span>
                <span class="dot-separator">•</span>
                <span id="update-date">...</span>
            </span>
            <span>Próxima Atualização: <span id="countdown">00:00:00</span></span>
        </div>

        <main id="content"></main>

        <div class="footer-action-wrap">
            <button id="back-to-top" onclick="triggerTop()">Voltar ao Topo</button>
        </div>

        <footer>
            <span class="dev-credit">Feito por <span class="dev-name">Patrick</span></span>
        </footer>
    </div>

    <script>
        function haptic() { if (navigator.vibrate) navigator.vibrate(8); }

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
            const grid = document.getElementById("bg-grid");
            grid.style.transform = `translateY(${winScroll * -0.05}px)`;
        };

        function triggerTop() {
            haptic();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updateFavicon(isDark) {
            const color = isDark ? "%23e5e5e5" : "%230033cc";
            document.getElementById('favicon').href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22serif%22 font-style=%22italic%22 font-weight=%22bold%22 fill=%22${color}%22>S</text></svg>`;
        }

        function toggleTheme() {
            haptic();
            const html = document.documentElement;
            const isCurrentlyDark = html.getAttribute('data-theme') === 'dark';
            const newTheme = isCurrentlyDark ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme === 'dark' ? 'dark' : '');
            
            document.getElementById('theme-text').innerText = newTheme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
            updateFavicon(newTheme === 'dark');
            
            localStorage.setItem('semruido_theme', newTheme);
        }

        (function loadSavedTheme() {
            const savedTheme = localStorage.getItem('semruido_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-text').innerText = 'Modo Claro';
                updateFavicon(true);
            }
        })();

        // --- MELHORIA 3: Scroll Travado no Pop-up ---
        function toggleAbout() {
            haptic();
            const panel = document.getElementById('bottom-panel');
            const backdrop = document.getElementById('backdrop');
            const body = document.body;
            
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                backdrop.classList.remove('active');
                body.classList.remove('no-scroll'); // Destrava
            } else {
                panel.classList.add('open');
                backdrop.classList.add('active');
                body.classList.add('no-scroll'); // Trava
            }
        }

        // --- MELHORIA 4: Fechar com ESC ---
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                const panel = document.getElementById('bottom-panel');
                if (panel.classList.contains('open')) {
                    toggleAbout();
                }
            }
        });

        function getRelativeTime(dateStr) {
            try {
                const [d, t] = dateStr.split(' ');
                const [day, month, year] = d.split('/');
                const [hour, min] = t.split(':');
                const lastDate = new Date(year, month - 1, day, hour, min);
                const now = new Date();
                const diffMin = Math.floor((now - lastDate) / 60000);
                if (diffMin < 1) return "Agora mesmo";
                if (diffMin < 60) return `Há ${diffMin} min`;
                const hrs = Math.floor(diffMin / 60);
                return hrs < 24 ? `Há ${hrs}h` : "Atualizado";
            } catch (e) { return "Sinal Ativo"; }
        }

        async function loadContent() {
            try {
                const response = await fetch('web_data.json?v=' + Date.now());
                const data = await response.json();
                
                document.getElementById('update-date').innerText = data.last_update.split(' ')[0];
                document.getElementById('relative-time').innerText = getRelativeTime(data.last_update);
                
                let rawMd = data.content_md
                    .replace(/# RADAR FINANCEIRO.*/gi, '')
                    .replace(/Link original:/gi, '')
                    .replace(/\*\*\*\*/g, '')
                    .replace(/\*\* \*\*/g, '')
                    .replace(/^(#+\s)(?:.+?:\s)(.*)$/gm, '$1$2') 
                    .replace(/^(#+\s.*)\s-\s.*$/gm, '$1');
                
                const htmlParts = marked.parse(rawMd).split('<hr>');
                let finalHtml = "";
                htmlParts.forEach((part, i) => {
                    if(!part.trim()) return;
                    const wordCount = part.split(/\s+/).length;
                    const readTime = Math.max(1, Math.round(wordCount / 200));
                    
                    finalHtml += `
                        <article class="reveal">
                            <div class="insight-header">
                                <span class="insight-label">Insight 0${i+1}</span>
                                <span class="dot-separator">•</span>
                                <span class="reading-time">${readTime} min</span>
                            </div>
                            ${part}
                            <div class="action-area"></div>
                        </article>
                    `;
                });
                document.getElementById('content').innerHTML = finalHtml;

                document.querySelectorAll('article').forEach(article => {
                    const originalLink = article.querySelector('a');
                    if(originalLink) {
                        const actions = article.querySelector('.action-area');
                        const newsUrl = originalLink.href;
                        originalLink.className = "source-tag";
                        originalLink.innerText = "Fonte Original";
                        originalLink.setAttribute('target', '_blank');
                        actions.appendChild(originalLink);
                        
                        const share = document.createElement('button');
                        share.className = "share-btn";
                        share.innerText = "Copiar Link";
                        share.onclick = function() {
                            haptic();
                            navigator.clipboard.writeText(newsUrl);
                            this.innerText = "Copiado!";
                            setTimeout(() => this.innerText = "Copiar Link", 2000);
                        };
                        actions.appendChild(share);
                    }
                });

                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
                    }, { threshold: 0.05 });
                    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                }, 1000);

            } catch (e) {
                console.error(e);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').innerHTML = "<div style='text-align:center; padding: 50px;'><p>Sincronizando sinal...</p><small>Aguarde a próxima atualização automática.</small></div>";
            }
        }

        function updateCountdown() {
            const now = new Date();
            let nextUpdate = new Date();
            nextUpdate.setHours(5, 0, 0, 0);
            if (now > nextUpdate) nextUpdate.setDate(nextUpdate.getDate() + 1);
            const diff = nextUpdate - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
        }

        setInterval(updateCountdown, 1000);
        loadContent();
    </script>
</body>
</html>
