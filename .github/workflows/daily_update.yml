name: Atualização Diária Sem Ruído

on:
  schedule:
    # MUDANÇA 1: Cronograma ajustado
    # 07:38 UTC = 04:38 BRT.
    # Adiantamos 22 minutos para compensar a fila do GitHub e rodar perto das 05:00.
    - cron: '38 7 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão se precisar

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: Executar o Pipeline (Coleta, IA e JSON)
        env:
          # ATENÇÃO: Seus arquivos Python usam "API_KEY", mas seu secret é "GEMINI_API_KEY".
          # A linha abaixo faz a conexão correta entre eles.
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py

      - name: Salvar e Publicar Dados
        run: |
          git config --global user.name "Sem Ruído Bot"
          git config --global user.email "bot@semruido.com"
          
          # MUDANÇA 2: Adicionamos 'news_history.json'
          # Isso salva a memória do robô para ele não repetir notícias amanhã
          git add web_data.json news_history.json
          
          # O comando abaixo só commita se houver mudança
          git commit -m "Atualização diária: $(date +'%Y-%m-%d')" || exit 0
          git push
